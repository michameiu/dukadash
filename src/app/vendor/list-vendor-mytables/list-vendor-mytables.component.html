<div class="container">


  <div class="row">
    <div class="col-md-12">
      <h1 class="page-title mt-3">View Vendor</h1>
      <app-myform [formItems]="formItems" [collapseFilters]="collapseFilters" submitButtonText="Search"
        [isValidationOnly]="isValidationOnly" (onValidatedData)="onValidatedData($event)" componentType="filter"
        formActionName="Search" submitButtonText="" [formGroupOrder]="formGroupOrder">
      </app-myform>
    </div>
    <hr />
  </div>
  <my-app-tables searchFieldName="name" searchFieldNameMessage="Vendor" [enableEdit]="enableEdit"
    [enableDelete]="enableDelete" [instanceUrl]="instanceUrl" [listTypeUrl]="url" [args]='args' [page_size]="pageSize"
    [showNumbering]="showNumbering" (actionsEvent)="handleActions($event)" [headers]="headers">
    <div header>
      <app-myinput componentType="form" [data]="shopBranchOptions" [form]="shopForm" formControName="shop">
      </app-myinput>
    </div>

  </my-app-tables>

</div>
