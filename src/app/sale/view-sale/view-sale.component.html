<sistch-tables-single-view [instance]="providedInstance" (setInstance)="setIntance($event)" [id]="id"
    instanceUrl="api/v1/sales">
    <div class="row" *ngIf="instance">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <svg class="bd-placeholder-img" width="100%" height="25vh" xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <rect width="100%" height="100%" fill-opacity="0.3" />
                </svg>
                <div class="container text-secondary">
                    <div class="carousel-caption text-start">
                        <h1>{{instance.name | titlecase}}</h1>
                        <div class="row">
                            <span> <i class="fa fa-shop"></i>&nbsp;{{instance.branch_name | titlecase}}</span>
                            <span> <i class="fa fa-address-card"></i> {{instance.name | titlecase}} </span>
                            <span><i *ngIf="instance.transaction_type=='P'" class="fa fa-dollar-sign"></i>
                                <i *ngIf="instance.transaction_type=='C'" class="fa fa-hand-holding-dollar"></i>
                                {{instance.transaction_type_display}}</span>
                            <span> <i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;{{instance.created |
                                date:'medium'}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr class="mt-3">


        <div class="d-flex justify-content-center">
            <h3 class="">Sale Products</h3>
        </div>
        <div class="row">
            <div class="col-md-8" *ngIf="url !=''">
                <app-lsit-sale-product [total_price]="instance.total_price" (onActions)="onActions($event)"
                    [args]="args" [url]="url">
                </app-lsit-sale-product>
            </div>
            <div class="col-md-4" *ngIf="shopId">
                <app-add-sale-product-myform (onAddedUpdate)="onAddedUpdate($event)" [shopId]="shopId"
                    [extra_fields]="extra_fields" [instance]="selectedSaleProduct">
                </app-add-sale-product-myform>
            </div>
        </div>
    </div>

</sistch-tables-single-view>
