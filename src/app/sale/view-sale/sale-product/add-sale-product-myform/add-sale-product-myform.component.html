<div class="container">
  <h1 class="page-title p-3">
    Add Sale Product
  </h1>
  <app-myform [extraFields]="extra_fields" [formItems]="formItems" [url]="url"
    (onValidatedData)="onValidatedData($event)" [submitButtonText]='"Sale Product"' [formGroupOrder]="formGroupOrder"
    (onFormChanges)="formChanges($event)" [preSaveDataFunction]="preSendData" [hideButtons]=false
    (onPostedData)="onPostedData($event)" [instance]="instance">
  </app-myform>
</div>
